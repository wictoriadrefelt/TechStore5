<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>shoppingCart</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

</head>
<body>

<div class="firstname">
    <span class="cart2"><i class="fas fa-cart-arrow-down"></i><h1>Kundvagn</h1></span> 

</div>


<div class="articles">  
    
    <div class="front">
     <img class="img1" src="images/iPhoneX.png" alt="Card image cap">
            <div class="body">
               <div id="name"><h1>Iphone X</h1></div>
                <p>11 495 kr</p>
                
                <div class="button">
                    <span class="icon"></span><i class="far fa-trash-alt"></i></span>  
                    <span class="remove">Ta bort</span>
                </div>
            </div>
    </div>

    <div class="front">
    <img class="img2" src="images/OnePlus5.png" alt="Card image cap">
           <div class="body">
               <h1>One Plus 5</h1>
               <p>4 995 kr</p>
               
               <div class="button">
                <span class="icon"></span><i class="far fa-trash-alt"></i></span>  
                <span class="remove">Ta bort</span>
            </div>
           </div>
    </div>


         <div class="front">
             <img class="img3" src="images/SamsungS8.png" alt="Card image cap">
               <div class="body">
                   <h1>Galaxy S8</h1>
                    <p>7 990 kr</p>
                    <div class="button">
                        <span class="icon"></span><i class="far fa-trash-alt"></i></span>  
                        <span class="remove">Ta bort</span>
                    </div>   
                </div>
        </div>

         <div class="front">
             <img class="img4" src="images/LGV30.png" alt="Card image cap">
                  <div class="body">
                    <h1>LG V30</h1>
                      <p>7 495 kr</p>
                      <div class="button">
                        <span class="icon"></span><i class="far fa-trash-alt"></i></span>  
                        <span class="remove">Ta bort</span>
                    </div>
                   </div>
        </div>
    
</div>


<div class="total">
    <h1>Totalt pris: 31975 kr</h1>

</div>

<button class="smallcart"><i class="fas fa-check"></i></span>    Slutför ditt köp</button>    


</body>
</html>
